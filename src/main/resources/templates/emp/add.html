    <div th:replace="~{commons/commons::SideBar(active='list.html')}"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <form class="form-horizontal" th:action="@{/emp}" method="post">
        <div class="form-group">
          <label for="Lastname" class="col-sm-2 control-label">lastName</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="lastName" id="Lastname" placeholder="lastName">

          </div>
        </div>
        <div class="form-group">
          <label for="email1" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email1" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label > Gender</label>
            <div class="form-check form-check-inline">

                <input class="form-check-input" name="gender" value="1" type="radio">
              <label class="form-check-label"> 男</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"name="gender" value="0">
              <label class="form-check-label"> 女</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label>department</label>
         <select class="form-control" name="departmentId">
             <!--因为我们在controller接收的是一个employee ，所以我们需要提交是是其中的一个属性-->
          <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option> <!--提交的是value中的值，text值是用于显示-->

         </select>
          </div>
        </div>
          <div class="form-group">
              <label for="birth" class="col-sm-2 control-label">birth</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="birth" id="birth" placeholder="birth">
              </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"  class="btn btn-sm btn-success">添加</button>
          </div>
        </div>
      </form>
    </main>
