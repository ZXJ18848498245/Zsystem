<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>


 <div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
  <div class="row">

    <div th:replace="~{commons/commons::SideBar(active='list.html')}"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


      <form class="form-horizontal" th:action="@{/updateEmp}" method="post">
          <input type="hidden" name="id" th:value="${emp.getId()}">  <!--放在表单里面-->
        <div class="form-group">
          <label for="Lastname" class="col-sm-2 control-label">lastName</label>
          <div class="col-sm-10">
            <input th:value="${emp.getLastName()}" type="text" class="form-control" name="lastName" id="Lastname" placeholder="lastName">

          </div>
        </div>
        <div class="form-group">
          <label for="email1" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input  th:value="${emp.getEmail()}" type="email" class="form-control" name="email" id="email1" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label > Gender</label>
            <div class="form-check form-check-inline">

                <input th:checked="${emp.getGender()==1}" class="form-check-input" name="gender" value="1" type="radio">
              <label class="form-check-label"> 男</label>
            </div>
            <div class="form-check form-check-inline">
              <input th:checked="${emp.getGender()==0}" class="form-check-input" type="radio"name="gender" value="0">
              <label class="form-check-label"> 女</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <label>department</label>
         <select class="form-control" name="departmentId">
             <!--因为我们在controller接收的是一个employee ，所以我们需要提交是是其中的一个属性-->
          <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}" th:selected="${dept.getId()==emp.getDepartmentId()}" ></option> <!--提交的是value中的值，text值是用于显示-->

         </select>
          </div>
        </div>
          <div class="form-group">
              <label  for="birth" class="col-sm-2 control-label">birth</label>
              <div class="col-sm-10">
                  <input th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm')}" type="text" class="form-control" name="birth" id="birth" placeholder="birth">
              </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"  class="btn btn-sm btn-success">修改</button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="../../static/js/dashboard.js"></script>
  </body>
</html>
